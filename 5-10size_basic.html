<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Style Property Basic</title>
    <style>
        p:nth-child(1)  {}
        p:nth-child(2)  { font-size: 100% }
        p:nth-child(3)  { font-size: 250% }
        p:nth-child(4)  { font-size: 200% }

    </style>
</head>
<body>
    <p>Lerem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p>Lerem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p>Lerem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p>Lerem ipsum dolor sit amet, consectetur adipiscing elit.</p>
</body>
</html>
