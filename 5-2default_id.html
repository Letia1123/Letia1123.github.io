<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        #header {
            width: 800px; margin: 0 auto;
            background: pink;
        }
        #wrap {
            width: 800px; margin: 0 auto;
            overflow: hidden;
        }
        #aside {
            width: 300px; float: left;
            background: darkgreen;
        }
        #content {
            width: 500px; float: left;
            background: green;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>#header 태그ㄹㄷㅁㅈㅇㄴㅊ</h1>
    </div>
    <div id="wrap">
        <div id="aside">
            <h1>#aside 태그ㄷㅁㅈㅊㄴㅇㅇ</h1>
        </div>
        <div id="content">
            <h1>#content 태그ㅊㄷㅁㅈㄴㅇ</h1>
        </div>
    </div>
</body>
</html>
